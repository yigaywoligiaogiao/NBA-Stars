<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>Posts &laquo; Admin</title>
  <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/vendors/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="../assets/vendors/nprogress/nprogress.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
  <script src="../assets/vendors/nprogress/nprogress.js"></script>
</head>

<body>
  <script>NProgress.start()</script>

  <div class="main">
    <nav class="navbar">
      <button class="btn btn-default navbar-btn fa fa-bars"></button>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="profile.html"><i class="fa fa-user"></i>个人中心</a></li>
        <li><a href="login.html"><i class="fa fa-sign-out"></i>退出</a></li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="page-title">
        <h1>所有文章</h1>
        <a href="post-add.html" class="btn btn-primary btn-xs">写文章</a>
      </div>
      <div class="page-action">
        <!-- show when multiple checked -->
        <a class="btn btn-danger btn-sm" href="javascript:;" style="display: none">批量删除</a>
        <form class="form-inline" id="filterForm">
          <select name="category" class="form-control input-sm" id="cgsAll">
            <option value="*">所有分类</option>
          </select>
          <select name="state" class="form-control input-sm" id="state">
            <option value="*">所有状态</option>
            <option value="0">草稿</option>
            <option value="1">已发布</option>
          </select>
          <button class="btn btn-default btn-sm">筛选</button>
        </form>
        <ul class="pagination pagination-sm pull-right" id="pageBox">
          <li><a href="#">上一页</a></li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">下一页</a></li>
        </ul>
      </div>
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>标题</th>
            <th>作者</th>
            <th>分类</th>
            <th class="text-center">发表时间</th>
            <th class="text-center">状态</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody id="tb">
          <tr>
            <td>随便一个名称</td>
            <td>小小</td>
            <td>潮科技</td>
            <td class="text-center">2016/10/07</td>
            <td class="text-center">已发布</td>
            <td class="text-center">
              <a href="javascript:;" class="btn btn-default btn-xs">编辑</a>
              <a href="javascript:;" class="btn btn-danger btn-xs">删除</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="aside">
    <div class="profile">
      <img class="avatar" src="../uploads/avatar.jpg">
      <h3 class="name">Coder</h3>
    </div>
    <ul class="nav">
      <li>
        <a href="index.html"><i class="fa fa-dashboard"></i>仪表盘</a>
      </li>
      <li class="active">
        <a href="#menu-posts" data-toggle="collapse">
          <i class="fa fa-thumb-tack"></i>文章<i class="fa fa-angle-right"></i>
        </a>
        <ul id="menu-posts" class="collapse in">
          <li class="active"><a href="posts.html">所有文章</a></li>
          <li><a href="post-add.html">写文章</a></li>
          <li><a href="categories.html">分类目录</a></li>
        </ul>
      </li>
      <li>
        <a href="comments.html"><i class="fa fa-comments"></i>评论</a>
      </li>
      <li>
        <a href="users.html"><i class="fa fa-users"></i>用户</a>
      </li>
      <li>
        <a href="#menu-settings" class="collapsed" data-toggle="collapse">
          <i class="fa fa-cogs"></i>设置<i class="fa fa-angle-right"></i>
        </a>
        <ul id="menu-settings" class="collapse">
          <li><a href="slides.html">图片轮播</a></li>
          <li><a href="settings.html">网站设置</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <script src="../assets/vendors/jquery/jquery.js"></script>
  <script src="../assets/vendors/bootstrap/js/bootstrap.js"></script>
  <script src="../assets/vendors/art-template/template-web.js"></script>
  <!-- 文章列表渲染模板 -->
  <script id="postsShowTpl" type="text/html">
    {{each res}}
    <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.author.nickName}}</td>
        <td>{{$value.category.title}}</td>
        <td class="text-center">{{$imports.dateformat($value.createAt)}}</td>
        <td class="text-center" >{{$value.state==0?"草稿":"已发布"}}</td>
        <td class="text-center">
          <a href="javascript:;" class="btn btn-default btn-xs">编辑</a>
          <a href="javascript:;" class="btn btn-danger btn-xs">删除</a>
        </td>
      </tr>
      {{/each}}
  </script>
  <!-- 文章分类选项框渲染模板 -->
  <script id="cgsTpl" type="text/html">
    <option value="*">所有分类</option>
    {{each res}}
    <option value="{{$value._id}}">{{$value.title}}</option>
    {{/each}}
  </script>
  <!-- 文章分页渲染模板 -->
  <script id="pageTpl" type="text/html">
    {{if res.page>1}}
    <li><a href="javascript:;" onclick = changePage({{res.page-1}})>上一页</a></li>
    {{/if}}
    {{each res.display}}
    <li><a href="javascript:;" onclick = changePage({{$value}})>{{$value}}</a></li>
    {{/each}}
    {{if res.page<res.pages}}
    <li><a href="javascript:;" onclick = changePage({{res.page+1}})>下一页</a></li>
    {{/if}}
  
  </script>
  <script>NProgress.done()</script>
  <script>
    //日期格式化函数
    function dateformat(date) {
      var d = new Date(date);
      var hour = d.getHours();
      var min = d.getMinutes();
      var sec = d.getSeconds();
      hour = hour < 10 ? "0" + hour : hour;
      min = min < 10 ? "0" + min : min;
      sec = sec < 10 ? "0" + sec : sec;
      return d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate() + " " + hour + ":" + min + ":" + sec
    }
    // template.defaults.imports.dateformat = dateformat;
    //文章列表渲染和分页渲染
    $.ajax({
      type: "get",
      url: "/posts",
      success: function (res) {
        console.log(res);

        var html = template("postsShowTpl", { res: res.records })
        $("#tb").html(html);
        var html2 = template("pageTpl", { res: res })
        $("#pageBox").html(html2)
      }
    })
    //分类选项框渲染
    $.ajax({
      type: "get",
      url: "/categories",
      success: function (res) {
        var html = template("cgsTpl", { res: res })
        $("#cgsAll").html(html)
      }
    })
    //表单对象转换函数
    function serializeObj(obj) {
      var newObj = {};
      $.each(obj.serializeArray(), function (index, value) {
        newObj[value.name] = value.value
      });
      return newObj;
    }
    //筛选文章表单提交
    $("#filterForm").on("submit", function () {
      var form = serializeObj($("#filterForm"));
      var stateFit = form.state;
      var cgsFit = form.category;
      $.ajax({
        type: "get",
        url: "/posts",
        success: function (res) {
          var arr = res.records
          var arrFilter = arr.filter(function (item) {
            return item.state == stateFit && (item.category)._id == cgsFit
          });
          //筛选所有分类 所有状态
          if (stateFit == "*" && cgsFit == "*") {
            location.reload();
            return;
          }
          //筛选所有状态
          if (stateFit == "*") {
            arrFilter = arr.filter(function (item) {
              return (item.category)._id == cgsFit
            })
          }
          //筛选所有分类
          if (cgsFit == "*") {
            arrFilter = arr.filter(function (item) {
              return (item.state == stateFit)
            })
          }
          var html = template("postsShowTpl", { res: arrFilter })
          $("#tb").html(html);
        }


      })



      return false;
    })
    //文章分页功能
    function changePage(page) {
      $.ajax({
        type: "get",
        url: "/posts",
        data:{
          page:page
        },
        success: function (res) {
          var html = template("postsShowTpl", { res: res.records })
          $("#tb").html(html);
          var html2 = template("pageTpl", { res: res })
          $("#pageBox").html(html2)
        }
      })


    }
  </script>
</body>

</html>
