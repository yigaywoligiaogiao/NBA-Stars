  <script src="../assets/vendors/jquery/jquery.js"></script>

  <!-- 用户列表模板 -->
  <script id="tplUser" type="text/html">
{{each res}}
    <tr>
        <td class="text-center"><input type="checkbox"></td>
        
        <td class="text-center">
            {{if $value.avatar}}
          <img class="avatar" src="{{$value.avatar}}">
          {{/if}}
        </td>
        
        <td>{{$value.email}}</td>
        <td>{{$value.nickName}}</td>
        <td>{{$value.status==1?'激活':'禁用'}}</td>
        <td>{{$value.role=="admin"?"超级管理员":'普通用户'}}</td>
        <td class="text-center">
          <a href="javascript:;" class="btn btn-default btn-xs edit" data-id='{{$value._id}}'>编辑</a>
          <a href="javascript:;" class="btn btn-danger btn-xs del" data-id='{{$value._id}}'>删除</a>
        </td>
      </tr>
      {{/each}}
  </script>
  <!-- 用户修改模板 -->
  <script id="tplEdit" type="text/html">
    
    <form id="formModify" data-id='{{response._id}}'>
        <h2>修改用户信息</h2>
        <div class="form-group">
          <label>头像</label>
          <div class="form-group">
            <label class="form-image">
              <input id="avatar" type="file">
              <img src="{{response.avatar?response.avatar:'../assets/img/default.png'}}" id="preview">
              <i class="mask fa fa-upload"></i>
              <input type="hidden" name="avatar" id="hiddenIpt">
            </label>
          </div>
        </div>
        <div class="form-group">
          <label>邮箱</label>
          <input class="form-control" type="email" placeholder="请输入邮箱" name="email" value='{{response.email}}'>
        </div>
        <div class="form-group">
          <label>昵称</label>
          <input class="form-control" type="text" placeholder="请输入昵称" name="nickName" value='{{response.nickName}}'>
        </div>
        <!-- <div class="form-group">
          <label>密码</label>
          <input class="form-control" type="password" placeholder="请输入密码" name="password" >
        </div> -->
        <div class="form-group">
          <div class="radio-inline">
            <label><input type="radio" name="status" value="0" {{response.status==0?'checked':''}}>未激活</label>
          </div>
          <div class="radio-inline">
            <label><input type="radio" name="status" value="1" {{response.status==1?'checked':''}}>激活</label>
          </div>
        </div>
        <div class="form-group">
          <div class="radio-inline">
            <label><input type="radio" name="role" value="admin" {{response.role=="admin"?'checked':''}}>超级管理员</label>
          </div>
          <div class="radio-inline">
            <label><input type="radio" name="role" value="normal"{{response.role=="normal"?'checked':''}}>普通用户</label>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">修改</button>
        </div>
      </form>
     
  
  </script>
  <script>NProgress.done()</script>
  <script>
    function serializeObj(obj) {
      var newObj = {};
      $.each(obj.serializeArray(), function (index, value) {
        newObj[value.name] = value.value
      });
      return newObj;
    }
    //头像选择
    $(".editUser").on("change","#avatar", function () {
      var formA = new FormData();
      formA.append("avatar", this.files[0])

      $.ajax({
        type: "post",
        url: "/upload",
        data: formA,
        //不要解析请求参数
        processData: false,
        //不要设置请求参数类型
        contentType: false,
        success: function (res) {
          $("#preview").attr("src", res[0].avatar)
          $("#hiddenIpt").val(res[0].avatar)
        },
        error: function (err) {
          console.log("error", err);

        }
      })

    })
    //提交表单
    $("#addBtn").on("click", function () {
      var data = serializeObj($("#form"));
      $.ajax({
        type: "post",
        url: "/users",
        contentType: "application/json",
        data: JSON.stringify(data),
        success: function (res) {
          console.log(res);
          alert("用户添加成功")
          location.reload();
        },
        error: function (xhr) {
          const errInfo = JSON.parse(xhr.responseText)
          $("#err").show().html(' <strong>错误！</strong>' + errInfo.message)
          console.log(xhr.responseText);
        }
      })
      return false;
    });
    //渲染用户列表
    $.ajax({
      type: "get",
      url: "/users",
      success: function (res) {

        var html = template("tplUser", { res: res });
        $("#tb").html(html);
      }
    })
    //用户编辑修改
    $("#tb").on("click", ".edit", function () {
      const id = $(this).data("id");
      $.ajax({
        type:"get",
        url:"/users/"+id,
        success:function(response){
          console.log(response);
          
         var html = template("tplEdit",{response:response});
          $(".editUser").html(html)
        }
      })
    })
    //提交修改内容
    $(".editUser").on("submit","#formModify",function(){
          var id = $(this).data("id")
          var formdata = $(this).serialize();
          $.ajax({
            type:"put",
            url:"/users/"+id,
            data:formdata,
            success:function(res){
              location.reload()
              
            }

          })
     return false;
    });
    //删除用户
    $("#tb").on("click",".del",function(){
      if(confirm("确认删除该用户么？")){
        const id = $(this).data("id");
        $.ajax({
          type:"delete",
          url:"/users/"+id,
          success:function(){
             location.reload();
          }
        })
      }
     
    })
  </script>
</body>
