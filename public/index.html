<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NBA球员简介首页</title>
  <link rel="shortcut icon" href="https://mat1.gtimg.com/chinanba/images/favicon.ico">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/vendors/font-awesome/css/font-awesome.css">
  <script src="/assets/vendors/nprogress/nprogress.js"></script>
</head>

<body>
  <script>NProgress.start()</script>
  <div class="wrapper">
    <div class="topnav">
      <ul id="topNav">
      
      </ul>
    </div>
    <div class="header">
      <h1 class="logo"><a href="index.html"><img src="assets/img/nba.jpg" alt=""></a></h1>
      <ul class="nav">
      
      </ul>
      <div class="search">
        <form>
          <input type="text" class="keys" placeholder="输入关键字" name="key">
          <input type="submit" class="btn" value="搜索">
        </form>
      </div>
    </div>
    <div class="aside">
      <div class="widgets">
        <h4>搜索</h4>
        <div class="body search">
          <form>
            <input type="text" class="keys" placeholder="输入关键字" name="key">
            <input type="submit" class="btn" value="搜索">
          </form>
        </div>
      </div>
      <div class="widgets">
        <h4>随机推荐</h4>
        <ul class="body random">
        
        
        </ul>
      </div>
      <div class="widgets">
        <h4>最新评论</h4>
        <ul class="body discuz">
         
        
        </ul>
      </div>
    </div>
    <div class="content">
      <div class="swipe">
        <ul class="swipe-wrapper" id="imglist">
          <li>
            <a href="#">
              <img src="uploads/slide_1.jpg">
              <span>XIU主题演示</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="uploads/slide_2.jpg">
              <span>XIU主题演示</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="uploads/slide_1.jpg">
              <span>XIU主题演示</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="uploads/slide_2.jpg">
              <span>XIU主题演示</span>
            </a>
          </li>
        </ul>
        <p class="cursor"><span class="active"></span><span></span><span></span><span></span></p>
        <a href="javascript:;" class="arrow prev"><i class="fa fa-chevron-left"></i></a>
        <a href="javascript:;" class="arrow next"><i class="fa fa-chevron-right"></i></a>
      </div>
      <div class="panel hots">
        <h3>热门推荐</h3>
        <ul id="recommendList">
        

        </ul>
      </div>
      <div class="panel new">
      
     
      </div>
    </div>
    <div class="footer">
      <p>© 2016 XIU主题演示 本站主题由 themebetter 提供</p>
    </div>
  </div>

  <script src="/assets/vendors/jquery/jquery.js"></script>
  <script src="/assets/vendors/swipe/swipe.js"></script>
  <script src="./assets/vendors/art-template/template-web.js"></script>
  <!-- 轮播图模板 -->
  <script id="crsTpl" type="text/html">
    {{each res}}
    <li>
        <a href="detail.html?id={{$value.link}}">
          <img src="{{$value.image}}">
          <span>{{$value.title}}</span>
        </a>
      </li>
      {{/each}}
  </script>
  <script>NProgress.done()</script>
 <script src="./assets/js/home.js"></script>
 <script src="./assets/js/public.js"></script>
 <script type="text/html" id="newPublishTpl">

     <h3>最新发布</h3>
     {{each res}}
        <div class="entry">
          <div class="head">
            <span class="sort">{{$value.category.title}}</span>
            <a href="detail.html?id={{$value._id}}">{{$value.title}}</a>
          </div>
          <div class="main">
            <p class="info">{{$value.author.nickName}} 发表于 {{($value.createAt).slice(0,-8).replace("T"," ")}}</p>
            <p class="brief">
             {{$value.content}}
            </p>
            <p class="extra">
              <span class="reading">阅读({{$value.meta.views}})</span>
              <span class="comment">评论({{$value.meta.comments}})</span>
              <a href="javascript:;" class="like" data-id='{{$value._id}}'>
                <i class="fa fa-thumbs-up"></i>
                <span>赞({{$value.meta.likes}})</span>
              </a>
              <a href="javascript:;" class="tags">
                分类：<span>{{$value.category.title}}</span>
              </a>
            </p>
            <a href="javascript:;" class="thumb">
              <img src="{{$value.thumbnail}}" alt="{{$value.title}}">
            </a>
          </div>
        </div>
 {{/each}}
 </script>
</body>

</html>
